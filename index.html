<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Laboratorio 3</title>
    <style>
      body {
      
          background-image: url('img/signIn.png');
          
          background-size: cover; 
          background-position: center;
          background-attachment: fixed; 
          background-repeat: no-repeat;
          
          background-color: #333; 
      }

      .card {
    
    background-color: rgba(255, 255, 255, 0.8) !important;
    
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px); 
    
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    border-radius: 15px; 
  }
  </style>
</head>
<nav class="navbar bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="FCA" height="40" class="d-inline-block align-text-top">
      Inform√°tica
    </a>
  </div>
</nav>
<nav class="navbar navbar-dark bg-dark"></nav> 
<body>
    <main>
      
      <div class="d-flex justify-content-md-center align-items-center vh-100">
        <div class="card p-4">
          <!-- <img src="img/signIn.png" class="card-img-top img-fluid" style="width:25vw;"> -->
          <div class="card-body">

            <h5 class="card-title">Welcome</h5>
            <h7 class="card-title">Rellena todos los campos mostrados</h7>
          
          <div class="mb-3">
            <label for="userName" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="userName" placeholder="elBarto666">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="5510101010">
        </div>
        <div class="mb-3">
            <label for="userType" class="form-label">User Type</label>
            <select class="form-select" aria-label="Tipo_de_usuario" id="userType">
                <option selected disabled>Seleccioanr</option>
                <option value="1">Alumno</option>
                <option value="2">Profesor</option>
                <option value="3">Epleado</option>
            </select>
        </div>
        <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
              <label for="passwordRepeat" class="form-label">Repeat password</label>
              <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat">
          </div>
            <div>
              <button class="btn btn-dark w-100" type="submit">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      
    </main>
</body>
<script src="js/bootstrap.js"></script>
</html>
